<html>

  <head>
    
    <link rel="stylesheet" type="text/css" href="pileup.js/style/pileup.css"/> 
  </head>
   
<body>
<script language="javascript" src="http://www.biodalliance.org/release-0.11/dalliance-compiled.js"></script>
<script language="javascript">
  new Browser({
    chr:          '2',
    viewStart:    103411000,
    viewEnd:      103460000,
    cookieKey:    'mouse',

    coordSystem: {
      speciesName: 'Mouse',
      taxon: 10090,
      auth: 'NCBI',
      version: '38',
      ucscName: 'mm10'
    },

    sources:     [{name:                 'Genome',      
                   twoBitBlob:            'data/mm10.2bit',        
                   tier_type:            'sequence',
                   provides_entrypoints: true},
                  {name:                 'Genes',     
                   desc:                 'Gene structures from Ensembl',
                   tier_type:            'ensembl',
                   species:              'mouse',
                   type:                 ['gene','exon'],
                   collapseSuperGroups:  true,
                   provides_karyotype:   true,
                   provides_search:      true},
                  {name:                 'Repeats',     
                   uri:                  'http://www.derkholm.net:8080/das/hsa_54_36p/',      
                   stylesheet_uri:       'http://www.derkholm.net/dalliance-test/stylesheets/ens-repeats.xml'},
                  {name:                 'MeDIP raw',
                   uri:                  'http://www.derkholm.net:8080/das/medipseq_reads'},
                  {name:                 'MeDIP-seq',
                   uri:                  'http://www.ebi.ac.uk/das-srv/genomicdas/das/batman_seq_SP/'}]
  });
</script>

<div id="svgHolder"></div>


</body>
<script src="pileup.js/dist/pileup.js" type="text/javascript"></script>
<script src="pileup.js/examples/data.js" type="text/javascript"></script>
<script src="pileup.js/examples/playground.js" type="text/javascript"></script>
